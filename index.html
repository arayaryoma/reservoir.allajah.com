---
title: Posts
---

<ul class="list pa0">
  {% if site.posts %}
    {% for post in site.posts %}
      <li class="mv2">
        <a href="{{ site.url }}{{ post.url }}" class="db pv1 link blue hover-mid-gray">
          <time class="fr silver">{{ post.date | date_to_string }} </time>
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
  {% else %}
    Sorry, there's no post now
  {% endif %}
</ul>
